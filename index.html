<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo Rolli</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner grande com imagem e texto editável -->
  <header class="banner">
    <img id="banner-img" src="https://placehold.co/1200x300?text=Banner+Rolli" alt="Banner Rolli">
    <div class="banner-texto">
      <h2>🎉 Promoção de Lançamento! Aproveite ofertas especiais na Rolli! 🎉</h2>
    </div>
  </header>

  <!-- Logotipo da loja -->
  <div class="logo-area">
    <img id="logo-img" src="https://placehold.co/120x120?text=Logo" alt="Logo Rolli">
  </div>

  <main>
    <h1 class="titulo-catalogo">Catálogo Rolli</h1>

    <!-- Categorias -->
    <div id="categorias" class="categorias">
      <!-- Categorias inseridas via JS -->
    </div>

    <!-- Campo de busca -->
    <div class="busca-area">
      <input type="text" id="busca" placeholder="Buscar produto..." autocomplete="off"/>
    </div>

    <!-- Lista de produtos -->
    <div id="produtos-lista"></div>
  </main>

  <!-- Botão WhatsApp flutuante -->
  <a class="whatsapp-float" href="https://wa.me/5565993351706" target="_blank" rel="noopener">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">
    Atendimento
  </a>

  <!-- Rodapé -->
  <footer>
    <div class="rodape">
      <b>Rolli Loja</b> · Novidades toda semana.<br>
      WhatsApp: <a href="https://wa.me/5565993351706" target="_blank">65 99335-1706</a>
    </div>
  </footer>

  <!-- Script do catálogo -->
  <script src="catalogo.js"></script>
</body>
</html>
