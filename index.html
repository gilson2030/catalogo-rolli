<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo Rolli</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b27ba;
      --secondary: #ffd600;
      --highlight: #7c3aed;
      --bg: #f5f6fa;
      --white: #fff;
    }
    body {
      background: var(--bg);
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #222;
      min-height: 100vh;
    }
    .banner {
      background: var(--primary);
      color: var(--secondary);
      padding: 22px 10px 12px 10px;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .catalogo-container {
      max-width: 920px;
      margin: 40px auto 30px auto;
      background: var(--white);
      border-radius: 14px;
      box-shadow: 0 4px 18px #3b27ba09;
      padding: 28px 16px 16px 16px;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 2.1rem;
      margin-bottom: 8px;
    }
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .filtros button {
      background: #e6e6fa;
      border: none;
      border-radius: 24px;
      padding: 8px 18px;
      font-size: 1rem;
      color: var(--primary);
      cursor: pointer;
      transition: background .2s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .filtros button.active {
      background: var(--primary);
      color: var(--white);
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .search-box input {
      width: 100%;
      max-width: 350px;
      padding: 9px 16px;
      border: 2px solid #e6e6fa;
      border-radius: 22px;
      font-size: 1rem;
      outline: none;
      transition: border .2s;
    }
    .produtos-lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .produto-card {
      background: var(--white);
      border: 1px solid #ece9ff;
      border-radius: 12px;
      box-shadow: 0 2px 8px #7c3aed12;
      padding: 12px 12px 14px 12px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .produto-card img {
      max-width: 130px;
      max-height: 120px;
      margin: 0 auto 8px auto;
      border-radius: 8px;
      background: #eee;
      object-fit: contain;
      border: 1px solid #f0f0f0;
      box-shadow: 0 2px 4px #3b27ba0c;
    }
    .produto-nome {
      font-size: 1.09rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 2px;
    }
    .produto-categoria {
      font-size: 0.96rem;
      color: #7c3aed;
    }
    .produto-preco {
      font-size: 1.11rem;
      color: #181818;
      font-weight: 600;
      margin-top: 2px;
      margin-bottom: 2px;
    }
    .produto-desc {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 4px;
      min-height: 34px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      border-radius: 16px;
      padding: 4px 12px;
      font-size: 0.90rem;
      font-weight: 600;
      margin: 2px 2px 0 2px;
    }
    .badge.destaque {
      background: var(--secondary);
      color: #222;
    }
    .badge.promocao {
      background: var(--highlight);
      color: #fff;
    }
    .sem-produtos {
      text-align: center;
      color: #888;
      margin: 35px 0 15px 0;
      font-size: 1.13rem;
    }
    @media (max-width: 650px) {
      .catalogo-container {padding: 10px;}
      .produto-card img {max-width: 100px;}
      .produtos-lista {gap: 12px;}
      h1 {font-size: 1.25rem;}
    }
  </style>
</head>
<body>
  <div class="banner">
    <span>🎉 Promoção de Lançamento! Aproveite ofertas especiais na Rolli! 🎉</span>
  </div>
  <div class="catalogo-container">
    <h1>Catálogo Rolli</h1>
    <div class="filtros" id="filtros-categorias"></div>
    <div class="search-box">
      <input type="text" id="busca" placeholder="Buscar produto...">
    </div>
    <div id="produtos-lista" class="produtos-lista"></div>
    <div id="sem-produtos" class="sem-produtos" style="display:none;">Nenhum produto encontrado.</div>
  </div>
  <!-- Firebase e App -->
  <script type="module">
    // 1. Config Firebase (use seus dados)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCKWVJAOveA4N-Y5CbbJKUVJMPRRHS5vaE",
      authDomain: "catalogo-rolli-acbb1.firebaseapp.com",
      projectId: "catalogo-rolli-acbb1",
      storageBucket: "catalogo-rolli-acbb1.appspot.com",
      messagingSenderId: "986465468536",
      appId: "1:986465468536:web:50ce79f10385317b032d8d"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 2. Categorias e ícones
    const categorias = [
      { nome: "Todos", icone: "📋" },
      { nome: "Óculos", icone: "👓" },
      { nome: "Relógio", icone: "⌚" },
      { nome: "Fone", icone: "🎧" },
      { nome: "Carteira", icone: "👝" },
      { nome: "Bolsas", icone: "👜" },
      { nome: "Calçados", icone: "👟" },
      { nome: "Roupas", icone: "👕" },
      { nome: "Lanternas", icone: "🔦" },
      { nome: "Informática", icone: "💻" },
      { nome: "Outros", icone: "🛍️" }
    ];

    // 3. Renderiza filtros
    const filtrosDiv = document.getElementById('filtros-categorias');
    let categoriaAtual = "Todos";
    categorias.forEach(cat => {
      const btn = document.createElement("button");
      btn.innerHTML = `${cat.icone} ${cat.nome}`;
      btn.className = cat.nome === "Todos" ? "active" : "";
      btn.onclick = () => {
        categoriaAtual = cat.nome;
        document.querySelectorAll(".filtros button").forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        renderizarProdutos();
      };
      filtrosDiv.appendChild(btn);
    });

    // 4. Busca
    const buscaInput = document.getElementById("busca");
    buscaInput.addEventListener("input", renderizarProdutos);

    // 5. Carregar produtos e renderizar
    let produtos = [];
    async function carregarProdutos() {
      const snap = await getDocs(collection(db, "produtos"));
      produtos = [];
      snap.forEach(doc => {
        produtos.push({...doc.data(), id: doc.id});
      });
      renderizarProdutos();
    }

    // 6. Renderiza produtos filtrando por busca/categoria
    function renderizarProdutos() {
      const lista = document.getElementById("produtos-lista");
      const sem = document.getElementById("sem-produtos");
      const busca = buscaInput.value.trim().toLowerCase();
      let filtrados = produtos.filter(p => {
        const matchCategoria = categoriaAtual === "Todos" || (p.categoria && p.categoria.toLowerCase() === categoriaAtual.toLowerCase());
        const matchBusca = !busca || (p.nome && p.nome.toLowerCase().includes(busca));
        return matchCategoria && matchBusca;
      });
      lista.innerHTML = "";
      if (filtrados.length === 0) {
        sem.style.display = "block";
        return;
      }
      sem.style.display = "none";
      filtrados.forEach(p => {
        lista.innerHTML += `
          <div class="produto-card">
            <img src="${p.imagem || 'https://via.placeholder.com/140x120?text=Sem+Imagem'}" alt="${p.nome || ''}">
            <div class="produto-nome">${p.nome || ''}</div>
            <div class="produto-categoria">${p.categoria || ''}</div>
            <div class="produto-preco">R$ ${p.preco || ''}</div>
            <div class="produto-desc">${p.descricao || ''}</div>
            ${p.destaque ? `<span class="badge destaque">★ Destaque</span>` : ""}
            ${p.promocao ? `<span class="badge promocao">🔥 Promoção</span>` : ""}
          </div>
        `;
      });
    }

    carregarProdutos();
  </script>
</body>
</html>
